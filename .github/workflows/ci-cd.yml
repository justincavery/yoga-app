name: CI/CD Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check backend
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only backend
        continue-on-error: true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: yogaflow_test
          POSTGRES_PASSWORD: yogaflow_test_password
          POSTGRES_DB: yogaflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          TEST_DATABASE_URL: postgresql://yogaflow_test:yogaflow_test_password@localhost:5432/yogaflow_test
        run: |
          if [ -d backend/tests ]; then
            pytest backend/tests --cov=backend --cov-report=xml --cov-report=term
          else
            echo "No tests directory found yet, skipping tests"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  lint-frontend:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm ci
          else
            echo "No frontend directory found yet, skipping"
          fi

      - name: Lint frontend code
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm run lint
          else
            echo "No frontend directory found yet, skipping"
          fi
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm ci
          else
            echo "No frontend directory found yet, skipping"
          fi

      - name: Run frontend tests
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm run test
          else
            echo "No frontend directory found yet, skipping"
          fi
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build backend
        run: |
          echo "Backend build step - placeholder for future compilation/packaging"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build frontend
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm ci
            npm run build
          else
            echo "No frontend directory found yet, skipping"
          fi

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.yogaflow.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Staging deployment will be configured once hosting is set up"
          echo "This will include:"
          echo "  - Building Docker images"
          echo "  - Pushing to container registry"
          echo "  - Deploying to staging environment"
          echo "  - Running smoke tests"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://yogaflow.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Production deployment will be configured once hosting is set up"
          echo "This requires manual approval in GitHub Actions"
          echo "This will include:"
          echo "  - Building Docker images"
          echo "  - Pushing to container registry"
          echo "  - Blue-green deployment to production"
          echo "  - Health checks"
          echo "  - Rollback capability"
