version: '3.8'

# Production Docker Compose Configuration for YogaFlow
# Optimized for Hetzner CPX21 deployment

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: yogaflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - /opt/yogaflow/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yogaflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yogaflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yogaflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-yogaflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /opt/yogaflow/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yogaflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yogaflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: yogaflow-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set}
      DEBUG: ${DEBUG:-false}

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}

      # Email (optional)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # Monitoring (optional)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${ENVIRONMENT:-production}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: json
    volumes:
      - /opt/yogaflow/uploads:/app/uploads
      - /opt/yogaflow/logs:/app/logs
      - ./content:/app/content:ro
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yogaflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx (Reverse Proxy & Static Frontend)
  nginx:
    image: nginx:alpine
    container_name: yogaflow-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/hetzner/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/hetzner/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - /opt/yogaflow/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - yogaflow-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  yogaflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local
