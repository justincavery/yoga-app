version: '3.8'

# Production Docker Compose Configuration for YogaFlow
# This configuration is optimized for production deployment

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: yogaflow-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-yogaflow_prod}
      POSTGRES_USER: ${POSTGRES_USER:-yogaflow_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount backup directory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yogaflow_prod} -d ${POSTGRES_DB:-yogaflow_prod}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - yogaflow-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: yogaflow-backend-prod
    restart: always
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-yogaflow_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-yogaflow_prod}
    ports:
      - "127.0.0.1:8000:8000"  # Only bind to localhost (nginx will proxy)
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yogaflow-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx (Reverse Proxy & CDN)
  nginx:
    image: nginx:alpine
    container_name: yogaflow-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates
      - ./content/images:/app/content/images:ro
      - ./backend/uploads:/app/uploads:ro
      - ./frontend/dist:/app/frontend:ro  # Serve static frontend
      - nginx_cache:/var/cache/nginx
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - yogaflow-network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Database backup service (runs daily backups)
  backup:
    image: postgres:14-alpine
    container_name: yogaflow-backup
    restart: "no"
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${POSTGRES_DB:-yogaflow_prod}
      - PGUSER=${POSTGRES_USER:-yogaflow_prod}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./infrastructure/scripts/backup.sh:/backup.sh:ro
    command: /bin/sh -c "/backup.sh"
    depends_on:
      - postgres
    networks:
      - yogaflow-network

networks:
  yogaflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local
