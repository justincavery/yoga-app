version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: yogaflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: yogaflow_dev
      POSTGRES_USER: yogaflow
      POSTGRES_PASSWORD: yogaflow_dev_password
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yogaflow -d yogaflow_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:14-alpine
    container_name: yogaflow-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: yogaflow_test
      POSTGRES_USER: yogaflow_test
      POSTGRES_PASSWORD: yogaflow_test_password
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yogaflow_test -d yogaflow_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: yogaflow-cdn
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx-static.conf:/etc/nginx/nginx.conf:ro
      - ./content/images:/app/content/images:ro
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nats:
    image: nats:latest
    container_name: yogaflow-nats
    restart: unless-stopped
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP management
      - "6222:6222"  # Cluster connections
    command: ["--js", "--sd", "/data"]  # Enable JetStream for persistence
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: yogaflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local
  nats_data:
    driver: local
  redis_data:
    driver: local
