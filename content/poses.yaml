poses:
  # BEGINNER POSES (1-10)
  - id: pose_001
    name_english: "Mountain Pose"
    name_sanskrit: "Tadasana"
    category: "standing"
    difficulty_level: "beginner"
    duration_default: 60
    description: "Mountain Pose is the foundation of all standing poses. It teaches proper alignment and grounding while appearing deceptively simple."
    benefits:
      - "Improves posture and body awareness"
      - "Strengthens thighs, knees, and ankles"
      - "Firms abdomen and buttocks"
      - "Relieves sciatica"
      - "Reduces flat feet"
      - "Calms the mind and improves focus"
    target_areas:
      - "full body"
      - "legs"
      - "core"
    instructions:
      - "Stand with feet hip-width apart, distributing weight evenly across both feet"
      - "Press all four corners of your feet into the ground"
      - "Engage your thigh muscles and lift your kneecaps slightly"
      - "Draw your tailbone down toward the floor while lifting through the crown of your head"
      - "Roll your shoulders back and down, letting your arms hang naturally at your sides"
      - "Face your palms forward to open the chest"
      - "Gaze forward with your chin parallel to the floor"
      - "Breathe deeply and hold for 30-60 seconds"
    contraindications:
      - "Recent or chronic knee injury (practice with caution)"
      - "Low blood pressure (may cause dizziness if held too long)"
    modifications:
      - "For balance issues: practice with feet wider apart or near a wall"
      - "For tight shoulders: keep palms facing thighs"
    props_needed: []

  - id: pose_002
    name_english: "Child's Pose"
    name_sanskrit: "Balasana"
    category: "restorative"
    difficulty_level: "beginner"
    duration_default: 120
    description: "A gentle resting pose that provides a sense of calm and security while gently stretching the back, hips, and thighs."
    benefits:
      - "Gently stretches the hips, thighs, and ankles"
      - "Calms the brain and relieves stress and fatigue"
      - "Relieves back and neck pain when done with proper support"
      - "Massages internal organs"
      - "Helps alleviate insomnia"
      - "Reduces anxiety and mental tension"
    target_areas:
      - "back"
      - "hips"
      - "thighs"
      - "ankles"
    instructions:
      - "Kneel on the floor with big toes touching and knees hip-width apart or wider"
      - "Sit back on your heels"
      - "Exhale and lay your torso down between your thighs"
      - "Lengthen your tailbone away from the back of your pelvis"
      - "Extend your arms forward, palms down, or rest them alongside your body with palms up"
      - "Let your forehead rest on the mat"
      - "Breathe deeply, feeling your back expand with each inhale"
      - "Hold for 1-5 minutes"
    contraindications:
      - "Diarrhea"
      - "Pregnancy (use wide-knee variation with bolster support)"
      - "Knee injury (place folded blanket between thighs and calves)"
    modifications:
      - "Tight hips: place a folded blanket between buttocks and heels"
      - "Tight shoulders: rest forehead on stacked fists or block"
      - "Pregnancy: knees wide apart with bolster support"
    props_needed:
      - "blanket (optional)"
      - "bolster (optional)"
      - "block (optional)"

  - id: pose_003
    name_english: "Downward Facing Dog"
    name_sanskrit: "Adho Mukha Svanasana"
    category: "inversion"
    difficulty_level: "beginner"
    duration_default: 60
    description: "One of the most recognizable yoga poses, this mild inversion energizes and rejuvenates while strengthening the entire body."
    benefits:
      - "Strengthens arms, shoulders, and back"
      - "Stretches hamstrings, calves, and arches"
      - "Energizes the body"
      - "Improves digestion"
      - "Relieves headaches, insomnia, and fatigue"
      - "Therapeutic for high blood pressure and asthma"
    target_areas:
      - "full body"
      - "shoulders"
      - "hamstrings"
      - "calves"
      - "hands"
      - "spine"
    instructions:
      - "Start on hands and knees with wrists under shoulders and knees under hips"
      - "Spread your fingers wide and press firmly through your palms"
      - "Tuck your toes and lift your knees off the floor"
      - "Press your hips up and back, creating an inverted V shape"
      - "Keep your knees slightly bent initially, focusing on lengthening the spine"
      - "Press your heels toward the floor (they don't need to touch)"
      - "Keep your head between your upper arms, not hanging down"
      - "Gaze toward your navel or between your feet"
      - "Hold for 1-3 minutes, breathing deeply"
    contraindications:
      - "Carpal tunnel syndrome"
      - "Late-term pregnancy"
      - "High blood pressure (use modifications)"
      - "Headache"
      - "Recent or chronic shoulder, arm, or wrist injury"
    modifications:
      - "Tight hamstrings: bend knees generously and focus on lengthening spine"
      - "Wrist sensitivity: place forearms on blocks or do Dolphin Pose instead"
      - "High blood pressure: keep head higher than heart"
    props_needed:
      - "blocks (optional)"

  - id: pose_004
    name_english: "Cat-Cow Pose"
    name_sanskrit: "Marjaryasana-Bitilasana"
    category: "seated"
    difficulty_level: "beginner"
    duration_default: 60
    description: "A gentle flowing sequence between two poses that warms the body and brings flexibility to the spine."
    benefits:
      - "Improves posture and balance"
      - "Strengthens and stretches the spine and neck"
      - "Stretches the hips, abdomen, and back"
      - "Increases coordination"
      - "Massages internal organs"
      - "Creates emotional balance and relieves stress"
      - "Excellent warm-up for spine mobility"
    target_areas:
      - "spine"
      - "neck"
      - "back"
      - "abdomen"
      - "hips"
    instructions:
      - "Start on hands and knees in tabletop position"
      - "Align wrists under shoulders and knees under hips"
      - "Keep spine neutral and gaze down"
      - "COW: Inhale, drop belly toward floor, lift chest and chin, gaze up"
      - "Broaden across shoulder blades and draw shoulders away from ears"
      - "CAT: Exhale, draw belly to spine, round back toward ceiling"
      - "Drop head toward floor, tuck chin to chest"
      - "Continue flowing between poses for 5-10 breaths"
      - "Move with your breath: inhale into Cow, exhale into Cat"
    contraindications:
      - "Neck injury (keep head in neutral position)"
      - "Recent back surgery"
      - "Wrist injury (modify by using forearms)"
    modifications:
      - "Wrist sensitivity: come onto forearms or use wrist wedges"
      - "Knee sensitivity: place folded blanket under knees"
      - "Neck issues: keep head in neutral alignment with spine"
    props_needed:
      - "blanket (optional)"
      - "wrist wedges (optional)"

  - id: pose_005
    name_english: "Corpse Pose"
    name_sanskrit: "Savasana"
    category: "restorative"
    difficulty_level: "beginner"
    duration_default: 300
    description: "The final relaxation pose that allows complete rest and integration of the practice. Often considered the most important and paradoxically the most challenging pose."
    benefits:
      - "Reduces blood pressure"
      - "Decreases heart rate"
      - "Reduces muscle tension"
      - "Alleviates stress, mild depression, and anxiety"
      - "Calms the nervous system"
      - "Improves sleep quality"
      - "Promotes spiritual awakening and higher consciousness"
    target_areas:
      - "full body"
      - "mind"
      - "nervous system"
    instructions:
      - "Lie flat on your back with legs extended"
      - "Place arms alongside body, palms facing up"
      - "Position feet hip-width apart, allowing them to fall open naturally"
      - "Close your eyes gently"
      - "Make any final adjustments to ensure complete comfort"
      - "Release all muscular effort and let your body become heavy"
      - "Allow your breathing to occur naturally"
      - "Focus on releasing tension from each body part, starting from toes to head"
      - "Rest for 5-15 minutes"
      - "To exit: begin to deepen breath, wiggle fingers and toes, stretch arms overhead, roll to right side, then slowly press up to seated"
    contraindications:
      - "Pregnancy after first trimester (lie on left side with support)"
      - "Back injury (use supports under knees)"
      - "Difficulty breathing while lying flat (elevate head and chest)"
    modifications:
      - "Lower back discomfort: place bolster or rolled blanket under knees"
      - "Pregnancy: recline on left side with pillow between legs"
      - "Feel cold: cover with blanket"
      - "Difficulty relaxing: place eye pillow over eyes"
    props_needed:
      - "blanket (optional)"
      - "bolster (optional)"
      - "eye pillow (optional)"

  - id: pose_006
    name_english: "Easy Pose"
    name_sanskrit: "Sukhasana"
    category: "seated"
    difficulty_level: "beginner"
    duration_default: 120
    description: "A comfortable seated meditation pose that promotes grounding and inner awareness."
    benefits:
      - "Opens the hips"
      - "Lengthens the spine"
      - "Calms the mind"
      - "Reduces stress and anxiety"
      - "Strengthens the back"
      - "Improves posture"
      - "Promotes inner calm and peace"
    target_areas:
      - "hips"
      - "spine"
      - "mind"
    instructions:
      - "Sit on the floor or a cushion with legs crossed"
      - "Place each foot beneath the opposite knee"
      - "Rest your hands on your knees, palms down or in a mudra"
      - "Press your hip bones down into the floor"
      - "Lengthen your spine by reaching through the crown of your head"
      - "Drop your shoulders back and down"
      - "Soften your face, jaw, and belly"
      - "Breathe deeply and evenly"
      - "Hold for 1-5 minutes, then switch the cross of your legs"
    contraindications:
      - "Knee injury (use additional support or different seated pose)"
      - "Hip injury (sit on higher support)"
    modifications:
      - "Tight hips: sit on folded blanket or bolster"
      - "Knee discomfort: support knees with blocks or blankets"
      - "Back support needed: sit against wall"
    props_needed:
      - "cushion or blanket (recommended)"
      - "blocks (optional)"

  - id: pose_007
    name_english: "Standing Forward Bend"
    name_sanskrit: "Uttanasana"
    category: "forward_bend"
    difficulty_level: "beginner"
    duration_default: 45
    description: "A fundamental forward fold that calms the mind while deeply stretching the back of the body."
    benefits:
      - "Stretches hamstrings, calves, and hips"
      - "Strengthens thighs and knees"
      - "Relieves stress and mild depression"
      - "Calms the brain and soothes nerves"
      - "Reduces fatigue and anxiety"
      - "Stimulates liver and kidneys"
      - "Improves digestion"
      - "May relieve headache and insomnia"
    target_areas:
      - "hamstrings"
      - "calves"
      - "back"
      - "spine"
    instructions:
      - "Stand in Mountain Pose with hands on hips"
      - "Exhale and bend forward from the hip joints, not the waist"
      - "Keep your knees straight but not locked"
      - "Let your hands rest on the ground beside your feet, or on blocks"
      - "If you can't reach the floor, cross your forearms and hold your elbows"
      - "Press your heels firmly into the floor"
      - "With each inhale, lift and lengthen the torso slightly"
      - "With each exhale, release more fully into the forward bend"
      - "Let your head hang heavy"
      - "Hold for 30-60 seconds"
    contraindications:
      - "Back injury (bend knees generously or avoid)"
      - "Hamstring injury (use blocks and keep knees bent)"
      - "Low blood pressure (come up slowly)"
    modifications:
      - "Tight hamstrings: bend knees generously, use blocks under hands"
      - "Lower back sensitivity: keep knees bent and focus on lengthening spine"
      - "For deeper stretch: walk hands back toward heels"
    props_needed:
      - "blocks (optional)"

  - id: pose_008
    name_english: "Warrior I"
    name_sanskrit: "Virabhadrasana I"
    category: "standing"
    difficulty_level: "beginner"
    duration_default: 45
    description: "A powerful standing pose that builds strength, stability, and confidence while stretching the entire front body."
    benefits:
      - "Strengthens shoulders, arms, back, and legs"
      - "Stretches chest, lungs, shoulders, neck, belly, and groins"
      - "Improves focus, balance, and stability"
      - "Energizes the entire body"
      - "Builds confidence and mental strength"
      - "Therapeutic for sciatica"
      - "Opens hips and chest"
    target_areas:
      - "legs"
      - "hips"
      - "chest"
      - "shoulders"
      - "arms"
    instructions:
      - "Stand in Mountain Pose, then step left foot back 3-4 feet"
      - "Turn left foot out 45 degrees, keep right foot pointing forward"
      - "Rotate hips to face forward as much as possible"
      - "Bend right knee over right ankle, creating 90-degree angle"
      - "Keep back leg straight and strong"
      - "Raise arms overhead with palms facing each other or touching"
      - "Draw shoulders down away from ears"
      - "Gaze forward or up toward hands"
      - "Hold for 30-60 seconds"
      - "Repeat on opposite side"
    contraindications:
      - "High blood pressure (keep arms at shoulder height)"
      - "Heart problems (practice with caution)"
      - "Shoulder problems (keep hands on hips)"
      - "Neck problems (don't look up, keep head neutral)"
    modifications:
      - "Balance issues: shorten stance or practice near wall"
      - "Shoulder issues: keep hands on hips or prayer position at chest"
      - "Knee concerns: don't bend front knee as deeply"
    props_needed: []

  - id: pose_009
    name_english: "Bridge Pose"
    name_sanskrit: "Setu Bandha Sarvangasana"
    category: "backbend"
    difficulty_level: "beginner"
    duration_default: 60
    description: "A gentle backbend that opens the chest, stretches the spine, and can be both energizing and restorative."
    benefits:
      - "Stretches chest, neck, and spine"
      - "Strengthens back, buttocks, and hamstrings"
      - "Improves circulation of blood"
      - "Calms the brain and reduces stress"
      - "Stimulates abdominal organs, lungs, and thyroid"
      - "Rejuvenates tired legs"
      - "Therapeutic for asthma, high blood pressure, and sinusitis"
    target_areas:
      - "spine"
      - "chest"
      - "legs"
      - "glutes"
    instructions:
      - "Lie on your back with knees bent, feet flat on floor hip-width apart"
      - "Place feet parallel, heels close to sitting bones"
      - "Rest arms alongside body with palms down"
      - "Press feet and arms firmly into floor"
      - "Exhale and lift hips toward ceiling"
      - "Keep thighs and feet parallel"
      - "Clasp hands beneath pelvis and extend arms"
      - "Press shoulders into floor to lift chest toward chin"
      - "Keep knees directly over heels"
      - "Hold for 30-60 seconds, breathing smoothly"
      - "Release with an exhale, slowly rolling spine down"
    contraindications:
      - "Neck injury"
      - "Back injury (practice with caution, use props)"
      - "Pregnancy (after first trimester, use wall support)"
    modifications:
      - "Support needed: place block under sacrum for restorative version"
      - "Tight shoulders: use strap around arms"
      - "Beginners: hold elbows instead of clasping hands"
    props_needed:
      - "block (optional)"
      - "strap (optional)"

  - id: pose_010
    name_english: "Tree Pose"
    name_sanskrit: "Vrksasana"
    category: "balancing"
    difficulty_level: "beginner"
    duration_default: 60
    description: "A graceful balancing pose that cultivates focus, stability, and poise while strengthening the legs and core."
    benefits:
      - "Improves balance and stability"
      - "Strengthens thighs, calves, ankles, and spine"
      - "Stretches groins, inner thighs, chest, and shoulders"
      - "Improves concentration and focus"
      - "Calms the mind"
      - "Relieves sciatica"
      - "Reduces flat feet"
      - "Builds confidence"
    target_areas:
      - "legs"
      - "ankles"
      - "core"
      - "hips"
    instructions:
      - "Stand in Mountain Pose with hands in prayer at chest"
      - "Shift weight onto right foot"
      - "Bend left knee and place left foot on right inner thigh, calf, or ankle"
      - "Never place foot directly on knee joint"
      - "Press foot and leg together equally"
      - "Find a steady focal point (drishti) to help balance"
      - "When steady, raise arms overhead in V position or keep at chest"
      - "Keep standing leg strong and core engaged"
      - "Hold for 30-60 seconds"
      - "Lower arms and leg with control"
      - "Repeat on opposite side"
    contraindications:
      - "Recent or chronic knee, hip, or ankle injury"
      - "Low blood pressure (may cause dizziness)"
      - "Headache"
      - "Insomnia (practice earlier in day)"
    modifications:
      - "For balance: keep toe of lifted foot on floor, heel against ankle"
      - "For support: practice near wall or place hand on chair"
      - "For tight hips: place foot lower on calf or ankle"
      - "For shoulders: keep hands in prayer at chest"
    props_needed:
      - "wall or chair (optional for support)"

  # INTERMEDIATE POSES (11-20)
  - id: pose_011
    name_english: "Warrior II"
    name_sanskrit: "Virabhadrasana II"
    category: "standing"
    difficulty_level: "intermediate"
    duration_default: 45
    description: "A strong standing pose that builds stamina and concentration while opening the hips and chest."
    benefits:
      - "Strengthens and stretches legs and ankles"
      - "Opens chest, lungs, and shoulders"
      - "Stimulates abdominal organs"
      - "Increases stamina and endurance"
      - "Relieves backaches"
      - "Improves concentration and balance"
      - "Therapeutic for flat feet and osteoporosis"
    target_areas:
      - "legs"
      - "hips"
      - "chest"
      - "shoulders"
      - "arms"
    instructions:
      - "Stand with feet 3-4 feet apart"
      - "Turn right foot out 90 degrees and left foot slightly inward"
      - "Align right heel with left arch"
      - "Extend arms out to sides at shoulder height, palms down"
      - "Bend right knee over right ankle, keeping knee tracking over second toe"
      - "Keep left leg straight and strong, pressing outer edge of left foot into floor"
      - "Keep torso centered over pelvis, shoulders stacked over hips"
      - "Turn head to gaze over right fingertips"
      - "Keep shoulders relaxed and arms active"
      - "Hold for 30-60 seconds"
      - "Straighten right leg, reverse feet, repeat on left side"
    contraindications:
      - "Diarrhea"
      - "High blood pressure (avoid holding for long periods)"
      - "Neck problems (don't turn head, keep gazing forward)"
      - "Recent or chronic hip or knee injury"
    modifications:
      - "Balance issues: shorten stance or practice near wall"
      - "Weak legs: don't bend front knee as deeply"
      - "Tight hips: take shorter stance"
    props_needed: []

  - id: pose_012
    name_english: "Triangle Pose"
    name_sanskrit: "Trikonasana"
    category: "standing"
    difficulty_level: "intermediate"
    duration_default: 45
    description: "A foundational standing pose that creates length through the sides of the body while building strength and stability."
    benefits:
      - "Stretches and strengthens thighs, knees, and ankles"
      - "Stretches hips, groins, hamstrings, calves, shoulders, chest, and spine"
      - "Stimulates abdominal organs"
      - "Improves digestion"
      - "Relieves stress and mild anxiety"
      - "Therapeutic for back pain, neck pain, and sciatica"
      - "Improves balance"
    target_areas:
      - "legs"
      - "hips"
      - "side body"
      - "spine"
    instructions:
      - "Stand with feet 3-4 feet apart"
      - "Turn right foot out 90 degrees, left foot slightly in"
      - "Align right heel with left arch"
      - "Extend arms out to sides at shoulder height"
      - "Keep legs straight and engaged"
      - "Reach right arm forward, then hinge at hip to bring right hand toward shin, ankle, or floor"
      - "Extend left arm straight up toward ceiling"
      - "Keep both sides of torso equally long"
      - "Turn head to gaze at left thumb or keep neutral"
      - "Press feet firmly into floor, reaching through both arms"
      - "Hold for 30-60 seconds"
      - "Inhale to come up, repeat on opposite side"
    contraindications:
      - "Diarrhea"
      - "Headache"
      - "Low blood pressure (practice against wall)"
      - "Heart conditions (practice against wall)"
      - "Neck problems (don't turn head upward)"
    modifications:
      - "For support: place bottom hand on block"
      - "For balance: practice with back against wall"
      - "Tight hamstrings: bend front knee slightly or use block"
    props_needed:
      - "block (optional)"

  - id: pose_013
    name_english: "Extended Side Angle Pose"
    name_sanskrit: "Utthita Parsvakonasana"
    category: "standing"
    difficulty_level: "intermediate"
    duration_default: 45
    description: "A powerful standing pose that combines strength with a deep side stretch, building stamina and flexibility."
    benefits:
      - "Strengthens legs, knees, and ankles"
      - "Stretches groins, spine, waist, chest, lungs, and shoulders"
      - "Stimulates abdominal organs"
      - "Increases stamina"
      - "Improves digestion and elimination"
      - "Therapeutic for menstrual discomfort"
      - "Opens chest and improves breathing capacity"
    target_areas:
      - "legs"
      - "hips"
      - "side body"
      - "chest"
      - "shoulders"
    instructions:
      - "Stand with feet 3-4 feet apart"
      - "Turn right foot out 90 degrees, left foot slightly in"
      - "Bend right knee over right ankle to 90 degrees"
      - "Reach right arm forward, then bring right forearm to right thigh or hand to floor outside right foot"
      - "Extend left arm up and over head, creating one line from left heel to left fingertips"
      - "Turn chest toward ceiling"
      - "Press firmly through outer edge of left foot"
      - "Keep left leg strong and straight"
      - "Gaze up toward left arm or forward if neck is sensitive"
      - "Hold for 30-60 seconds"
      - "Inhale to come up, repeat on opposite side"
    contraindications:
      - "Headache"
      - "High or low blood pressure (use modifications)"
      - "Insomnia (practice earlier in day)"
      - "Neck problems (don't look up)"
    modifications:
      - "Support needed: place bottom hand on block inside front foot"
      - "Less intense: rest forearm on thigh instead of hand to floor"
      - "Balance issues: practice with back against wall"
    props_needed:
      - "block (optional)"

  - id: pose_014
    name_english: "Seated Forward Bend"
    name_sanskrit: "Paschimottanasana"
    category: "forward_bend"
    difficulty_level: "intermediate"
    duration_default: 60
    description: "A classic seated forward fold that calms the mind while providing a deep stretch to the entire back of the body."
    benefits:
      - "Stretches spine, shoulders, and hamstrings"
      - "Calms the brain and relieves stress and mild depression"
      - "Stimulates liver, kidneys, ovaries, and uterus"
      - "Improves digestion"
      - "Relieves symptoms of menopause and menstrual discomfort"
      - "Soothes headache and anxiety"
      - "Reduces fatigue"
      - "Therapeutic for high blood pressure and infertility"
    target_areas:
      - "hamstrings"
      - "spine"
      - "back"
      - "shoulders"
    instructions:
      - "Sit on floor with legs extended straight in front"
      - "Press sitting bones down and reach through heels"
      - "Inhale and raise arms overhead, lengthening spine"
      - "Exhale and hinge at hips to fold forward"
      - "Keep spine long rather than rounding forward"
      - "Hold outer edges of feet, ankles, or shins"
      - "With each inhale, lengthen spine slightly"
      - "With each exhale, deepen the fold from hips"
      - "Relax shoulders away from ears"
      - "Hold for 1-3 minutes"
      - "Inhale to come up with flat back"
    contraindications:
      - "Asthma"
      - "Diarrhea"
      - "Back injury (only perform under supervision or avoid)"
      - "Hamstring injury (use strap and keep knees bent)"
    modifications:
      - "Tight hamstrings: sit on folded blanket, bend knees, use strap around feet"
      - "Lower back issues: keep knees bent and focus on lengthening spine"
      - "More support: place bolster across legs"
    props_needed:
      - "strap (optional)"
      - "blanket (optional)"
      - "bolster (optional)"

  - id: pose_015
    name_english: "Boat Pose"
    name_sanskrit: "Navasana"
    category: "balancing"
    difficulty_level: "intermediate"
    duration_default: 30
    description: "A powerful core-strengthening pose that builds abdominal strength and hip flexor endurance while challenging balance."
    benefits:
      - "Strengthens abdomen, hip flexors, and spine"
      - "Stimulates kidneys, thyroid, prostate glands, and intestines"
      - "Improves digestion"
      - "Relieves stress"
      - "Improves balance and posture"
      - "Builds confidence"
      - "Tones abdominal organs"
    target_areas:
      - "core"
      - "hip flexors"
      - "spine"
      - "legs"
    instructions:
      - "Sit on floor with knees bent, feet flat on floor"
      - "Place hands beside hips"
      - "Lean back slightly and lift feet off floor, bringing shins parallel to floor"
      - "Extend arms forward parallel to floor, palms facing each other"
      - "Keep chest lifted and spine long"
      - "If possible, straighten legs to create V shape with body"
      - "Keep shoulders relaxed and core engaged"
      - "Gaze forward, balancing on sitting bones"
      - "Hold for 10-30 seconds, breathing steadily"
      - "Repeat 2-3 times with rest between"
    contraindications:
      - "Asthma"
      - "Diarrhea"
      - "Headache"
      - "Heart problems"
      - "Insomnia"
      - "Low blood pressure"
      - "Menstruation (practice with caution)"
      - "Pregnancy"
      - "Neck injury (practice with support)"
    modifications:
      - "Beginners: keep knees bent, hold behind thighs"
      - "More challenge: straighten legs fully"
      - "Balance support: practice near wall"
    props_needed: []

  - id: pose_016
    name_english: "Cobra Pose"
    name_sanskrit: "Bhujangasana"
    category: "backbend"
    difficulty_level: "intermediate"
    duration_default: 30
    description: "An energizing backbend that opens the chest and strengthens the spine while stimulating abdominal organs."
    benefits:
      - "Strengthens the spine"
      - "Stretches chest, lungs, shoulders, and abdomen"
      - "Firms the buttocks"
